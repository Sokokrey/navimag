<div class="row">
    <div class="col s12 m12 l12 xl4">
        <!-- USER FORM -->
        <div class="col s12 m12 l12 xl12">
          <h3></h3>  
        </div>
        <div class="col s6 m2 l2 xl2">
          <mat-form-field>
            <input matInput type="text" placeholder="Nombre" [(ngModel)]="login.name">
          </mat-form-field>
        </div>
        <div class="col s6 m2 l2 xl2">
          <mat-form-field>
            <input matInput type="text" placeholder="Usuario" [(ngModel)]="login.user">
          </mat-form-field>
        </div>
        <div class="col s4 m2 l2 xl2">
          <mat-form-field>
            <input matInput type="password" placeholder="Contraseña" [(ngModel)]="login.password">
          </mat-form-field>
        </div>
        <div class="col s4 m2 l2 xl2">
          <mat-form-field>
            <mat-label>Categoría</mat-label>
            <mat-select [(ngModel)]="login.category">
              <mat-option *ngFor="let category of categoryList" [value]="category.value">{{category.text}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col s2 m1 l1 xl2">
          <button mat-raised-button (click)="updateLogin ? updLogin() : addLogin()"
            class="circle-8 transparent color-primary">
            <fa-icon [icon]="faSave"></fa-icon>
          </button>
        </div>
        <div class="col s2 m1 l1 xl2">
          <button mat-raised-button (click)="resetLogin()" class="circle-8 transparent color-info">
            <fa-icon [icon]="faBan"></fa-icon>
          </button>
        </div>
    </div>  
    <div class="col s12 m12 l10 xl4">
        <!-- USER TABLE -->
        <div class="col s12 m12 l12 xl12">
          <table mat-table [dataSource]="ds_loginList" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let login"> {{login.name}} </td>
            </ng-container>
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let login"> {{login.user}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoría </th>
              <td mat-cell *matCellDef="let login"> {{ getCategoryText(login.category) }} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Acciones </th>
              <td style="display: flex; justify-content: center;" mat-cell *matCellDef="let login">
                <button mat-raised-button (click)="delLogin(login)" class="circle-8 transparent color-danger">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
                <button mat-raised-button (click)="getLoginDetail(login)" class="circle-8 transparent color-warning">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name','user','category','actions']">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['name','user','category','actions'];"></tr>
          </table>
          <!--<mat-paginator [pageSize]="10"></mat-paginator>-->
        </div>
      </div>
  </div>


<div class="row">
    <div class="col s12 m8 l8 xl4">
        <!-- CUSTOMER FORM -->
        <div class="col s12 m12 l12 xl12">
          <h3></h3>  
        </div>
        <div class="col s6 m2 l2 xl2">  
          <mat-form-field>
            <input matInput class="form-field" type="text" [formControl]="nameFilter" placeholder="Nombre" [(ngModel)]="customer.name">
          </mat-form-field>
        </div>
        <div class="col s6 m2 l2 xl2">
          <mat-form-field>
            <input matInput class="form-field"  type="text" [formControl]="RUTFilter" placeholder="RUT" [(ngModel)]="customer.RUT">
          </mat-form-field>
        </div>
        <div class="col s2 m1 l1 xl2">
          <button mat-raised-button (click)="updateCustomer ? updCustomer() : addCustomer()"
            class="circle-8 transparent color-primary" [disabled]="nameFilter.errors?.required">
            <fa-icon [icon]="faSave"></fa-icon>
          </button>
        </div>
        <div class="col s2 m1 l1 xl2">
          <button mat-raised-button (click)="resetCustomer()" class="circle-8 transparent color-info">
            <fa-icon [icon]="faBan"></fa-icon>
          </button>
        </div>
    </div>  
    <div class="col s12 m8 l8 xl4">
        <!-- USER TABLE -->
        <div class="col s12 m12 l12 xl12">
          <table mat-table [dataSource]="ds_customerList" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>
            <ng-container matColumnDef="RUT">
              <th mat-header-cell *matHeaderCellDef> RUT </th>
              <td mat-cell *matCellDef="let customer"> {{customer.RUT}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Acciones </th>
              <td style="display: flex; justify-content: center;" mat-cell *matCellDef="let customer">
                <button mat-raised-button (click)="delCustomer(customer)" class="circle-8 transparent color-danger">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
                <button mat-raised-button (click)="getCustomerDetail(customer)" class="circle-8 transparent color-warning">
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name', 'RUT', 'actions']">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'RUT', 'actions'];"></tr>
          </table>
          <mat-paginator [pageSize]="10"></mat-paginator>
        </div>
      </div>
  </div>

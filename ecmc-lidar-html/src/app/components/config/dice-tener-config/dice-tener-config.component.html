<div class="row">
    <div class="col s12 m6 l6 xl6">
        <div class="col s6 m4 l3 xl3"> 
            <mat-form-field>
                <input matInput type="text" placeholder="Glosa" [(ngModel)]="dice_tener.name">
            </mat-form-field>
        </div>
        <div class="col s2 m1 l1 xl2" [style.margin-top]="'5px'">
            <button mat-raised-button (click)="updateDiceTener ? updDiceTener() : addDiceTener()" class="circle-8 transparent color-primary">
                <fa-icon [icon]="faSave"></fa-icon>
            </button>
        </div>
        <div class="col s2 m1 l1 xl2" [style.margin-top]="'5px'"> 
            <button mat-raised-button (click)="resetDiceTener()" class="circle-8 transparent color-info">
                <fa-icon [icon]="faBan"></fa-icon>
            </button>
        </div>
        <div class="col s12 m12 l10 xl10">
        <!-- DICE TENER TABLE -->
            <table mat-table [dataSource]="ds_diceTener" class="mat-elevation-z8" style="width: 100%;">
                <ng-container matColumnDef="dice_tener">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let dice_tener"> {{ dice_tener.name }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Acciones </th>
                <td style="display: flex; justify-content: center;" mat-cell *matCellDef="let dice_tener">
                    <button mat-raised-button (click)="delDiceTener(dice_tener)" class="circle-8 transparent color-danger">
                        <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                    <button mat-raised-button (click)="getDiceTenerDetail(dice_tener)" class="circle-8 transparent color-warning">
                        <fa-icon [icon]="faEdit"></fa-icon>
                    </button>
                </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['dice_tener','actions']">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['dice_tener','actions'];"></tr>
            </table>
            <mat-paginator #dice_tenerPaginator [pageSize]="10"></mat-paginator>
        </div>
    </div>
</div>
